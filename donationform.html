<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form.html</title>
    <style type="text/css">
        label{
            width: 100px;
            display: inline-block;
            
        }
        #form{
            border-radius: 10px;
            background: black;
            color: white;
            width: 290px;

        }
        h2{
            text-align: center;
        }
    </style>
    <style>
        body{
            background-image: url("m1.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body text="white">
    <form>
        

        <h2>Donation form for helpful childs</h2>
    
        <h2>FEED THEM BECAUSE THEY NEEDS YOUR HELP!</h2>


        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>


        <label for="email">Email:</label>
        <input type="email" id="emailID" name="emailID">
        <br/>
        <br/>


        <label for="Mobile no.">Mobile no.:</label>
        <input type="tel" id="" name="Mobile no.">
        <br/>
        <br/>

        <label for="dateofBirth">Date of Birth:</label>
        <input type="date" name="date" id="dateofbirth">
        <br/>
        <br/>

        <label for="occupation">Occupation:</label>
        <select name="Occupation" id="Occupation">
            <option value="Job">Job</option>
            <option value="Business">Business</>
            <option value="Others">Others</>
            <br/>
            <br/>
        </select>
        <br/>
        <br/>
                 <span>Gender:</span>
                 <br/>
         
         <label for="radio1">  Male  :</label>
         <input type="radio" name="radio" id="radio1">
         <br/>
         <label for="radio2">Female:</label>
         <input type="radio" name="radio" id="radio2">
         <br/>
         <label for="radio3"> Other :</label> 
         <input type="radio" name="radio" id="radio3">
         <br/>
         <br/>

         <label for="state">State:</label>
        <input type="text" id="state" name="state">
        <br/>
        <br/>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <br/>
        <br/>

        <label for="pincode">Pincode:</label>
        <input type="tel" id="pincode" name="pincode">
        <br/>
        <br/>
        <label for="payment">How much money you have to donate:</label>
        <select name="payment" id="payment">
            <option value="Job">Rs.10000/</option>
            <option value="Business">Rs.20000</>
            <option value="Others">Rs.30000</>
            <option value="more">More than that amount</>
            <br/>
            <br/>
        </select>
        <br/>
        <br/>
        <br/>




        
        
    <fieldset>
        <legend>Any suggestion for us:</legend>
        <label for="textarea"></label>
        <br/>
        <textarea name="text" id="textarea">Suggest us ,how we can do better:</textarea>
        <br/>
    
    </fieldset>
    <br/>

    <input type="submit" value="Donate">
 


    </form>
</body>
</html>
